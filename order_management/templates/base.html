{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      
      {% block title %}

      {% endblock title %}
     
      <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
      
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  
      <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
      
      <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif">
     
      <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
      
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      
      <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
     
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      
      <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Poppins:400,700&display=swap&subset=latin-ext" rel="stylesheet">

      <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

      <link rel="stylesoeet" href="{% static 'css/owl.theme.default.min.css' %}">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <script src="https://js.stripe.com/v3/"></script>

      <script src="{% static 'js/jquery-3.5.1.js' %}"></script>

      <script src="{% static 'js/script.js' %}"></script>
   </head>
   <body>
    
      <div class="banner_bg_main">
   
         <div class="container">
            
         </div>
       
         <div class="logo_section">
            <div class="container">
               <div class="row">
                  <div class="col-sm-12">
                     <div class="logo"><a href="../../../../page/{{ user.0.username }}"><img src="{% static 'images/logo.png' %}" style="width:100px"></a></div>
                  </div>
               </div>
            </div>
         </div>

         <div class="header_section">
            <div class="container">
               <form class="containt_main" method="post">
                  {% csrf_token %}
                  <div class="dropdown">
                     <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All Category</button>
                     <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        {% for type in types %}
                           <a class="dropdown-item" href="#" data-value="{{ type.name }}">{{ type.name }}</a>
                        {% endfor %}
                     </div>
                  </div>
                  <div class="main">
                     <!-- Another variation with a button -->
                     <div class="input-group">
                        <input type="text" class="form-control" name="content" placeholder="Search">
                        <div class="input-group-append">
                           <button class="btn btn-secondary" type="submit" style="background-color:  #070707; border-color:#070707 ">
                           <i class="fa fa-search"></i>
                           </button>
                        </div>
                     </div>
                  </div>
                  <div class="header_box">
                     
                     <div class="login_menu">
                        <ul>
                           <li><a href="../../../../page/{{ user.0.username }}/cart">
                              <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                              <span class="padding_10">Cart</span>({{ len }})</a>
                           </li>
                           <li><a href="../../../../page/{{ user.0.username }}/profile">
                              <i class="fa fa-user" aria-hidden="true"></i>
                              <span class="padding_10">Profile</span></a>
                           </li>
                           <li><a href="../../../../page/{{ user.0.username }}/logout">
                              <i class="fa fa-sign-out" aria-hidden="true"></i>
                              <span class="padding_10">Logout</span></a>
                           </li>
                        </ul>
                     </div>
                  </div>
               </form>
            </div>
         </div>
       
         <div class="banner_section layout_padding">
            <div class="container">
            </div>  
         </div>
      
      </div>

      {% block content %}

      {% endblock content %}
    
      <div class="footer_section layout_padding">
         <div class="copyright_section">
            <div class="container">
               <p class="copyright_text">Â© 2023 All Rights Reserved.</p>
            </div>
         </div>
      </div>
     
   </body>
   <script>
      var type = '{{ types.0.name }}'
   </script>
</html>
