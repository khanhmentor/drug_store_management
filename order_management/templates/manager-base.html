{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    {% block title %}

    {% endblock title %}

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/manager_style.css' %}">

    <link rel="stylesheet" href="{% static 'css/dataTables.bootstrap5.min.css' %}">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'js/jquery-3.5.1.js' %}"></script>
	<script src="{% static 'js/jquery.dataTables.min.js' %}"></script>
	<script src="{% static 'js/dataTables.bootstrap5.min.js' %}"></script>

	<script src="{% static 'js/script.js' %}"></script>
</head>

<body>
	<!-- top navigation bar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar"
				aria-controls="offcanvasExample">
				<span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
			</button>
			<a class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold" href="../../page/{{ user.username }}">{{ user.role }}</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavBar"
				aria-controls="topNavBar" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavBar">
				<form class="d-flex ms-auto my-3 my-lg-0">
					<div class="input-group">
						<input class="form-control" type="search" placeholder="Search" aria-label="Search" />
						<button class="btn btn-primary" type="submit">
							<i class="bi bi-search"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</nav>
	<!-- top navigation bar -->
	<!-- offcanvas -->
	<div class="offcanvas offcanvas-start sidebar-nav bg-dark" tabindex="-1" id="sidebar">
		<div class="offcanvas-body p-0">
			<nav class="navbar-dark">
				<ul class="navbar-nav">
					<li>
						<div class="text-muted small fw-bold text-uppercase px-3">
							View
						</div>
					</li>
					<li>
						<a href="../../page/{{ user.username }}/viewlink/{{ range }}" id="view-or-link" class="nav-link px-3">
							<span class="me-2"><i class="bi bi-speedometer2"></i></span>
							<span>Dashboard</span>
						</a>
					</li>
					<li class="my-4">
						<hr class="dropdown-divider bg-light" />
					</li>
					<li>
						<div class="text-muted small fw-bold text-uppercase px-3">
							Edit
						</div>
					</li>
					<li>
						{% block nav %}
     
     					{% endblock nav %}
					</li>
                    <li>
						<div class="text-muted small fw-bold text-uppercase px-3">
							Logout
						</div>
					</li>
                    <li>
                        <a href="../../page/{{ user.username }}/logout" class="nav-link px-3">
                            <span class="me-2"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
							<span>Logout</span>
						</a>
                    </li>
				</ul>
			</nav>
		</div>
	</div>

    {% block content %}

    {% endblock content %}

</body>

<script>
	var nOo = '{{ nOo }}'
</script>

</html>
